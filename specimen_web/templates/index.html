<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specimen Size Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        function toggleMode() {
            const mode = document.querySelector('input[name="inputMode"]:checked').value;
            document.getElementById('totalMagInput').style.display = mode === 'total' ? 'block' : 'none';
            document.getElementById('comboInput').style.display = mode === 'combo' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <h1>Specimen Size Calculator</h1>
    <form method="POST">
        <label>Username:
            <input type="text" name="username" required>
        </label>

        <label>Specimen Size under Microscope (mm):
            <input type="number" step="any" name="microSize" required>
        </label>

        <label>Magnification Input Method:</label>
        <label><input type="radio" name="inputMode" value="total" class="inline" checked onchange="toggleMode()"> Total Magnification</label>
        <label><input type="radio" name="inputMode" value="combo" class="inline" onchange="toggleMode()"> Eyepiece Ã— Objective</label>

        <div id="totalMagInput">
            <label>Total Magnification:
                <input type="number" step="any" name="totalMagnification">
            </label>
        </div>

        <div id="comboInput" class="hidden">
            <label>Eyepiece Magnification:
                <input type="number" step="any" name="eyepieceMagnification">
            </label>
            <label>Objective Magnification:
                <input type="number" step="any" name="objectiveMagnification">
            </label>
        </div>

        <button type="submit">Calculate</button>
    </form>

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}

    <script>
        toggleMode();  // initialize visibility on page load
    </script>
</body>
</html>
